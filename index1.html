<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pathfinding Visualizer</h1>
        <div class="legend">
            <div class="legend-item"><div class="node node-start"></div> Start</div>
            <div class="legend-item"><div class="node node-target"></div> Target</div>
            <div class="legend-item"><div class="node node-wall"></div> Wall</div>
            <div class="legend-item"><div class="node node-visited"></div> Visited</div>
            <div class="legend-item"><div class="node node-path"></div> Shortest Path</div>
        </div>
        <div class="controls">
            <button onclick="visualizeAlgorithm()">Visualize BFS</button>
            <button onclick="window.location.reload()">Reset Board</button>
        </div>
        <p class="instruction">Click and drag on the grid to draw walls!</p>
    </header>

    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
